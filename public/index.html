<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Products</title>
	</head>
	<body>
		<h2>Add product</h2>
		<form action="/api/productos" method="POST">
			Title: <input type="text" name="title" /> Price:
			<input type="number" name="price" /> Thumbnail:
			<input type="text" name="thumbnail" />
			<button>Save</button>
		</form>

		<br />

		<h2>Edit product</h2>
		<form action="/api/productos/:id" method="POST">
			ID: <input type="number" name="id" /> Title:
			<input type="text" name="title" /> Price:
			<input type="number" name="price" /> Thumbnail:
			<input type="text" name="thumbnail" />
			<button>Save</button>
		</form>

		<br />

		<h2>Delete product</h2>
		<form action="/api/productos/:id" method="DELETE">
			ID: <input type="number" name="id" />
			<button>Delete</button>
		</form>
	</body>
</html>
